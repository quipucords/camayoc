name: Camayoc Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.6", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make install-dev
        pip install codecov
    - name: Lint
      run: |
        make lint
    - name: Tests
      run: |
        make test-coverage
        make docs-html
        make validate-docstrings
    - name: Code Coverage
      run: |
        codecov
